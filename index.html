<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <main>
      <img
        src="./assets/images/image-victor.jpg"
        alt="Victor Crest's profile image"
      />
      <h1>Victor Crest<span class="age">26</span></h1>
      <p>London</p>
      <div class="stats">
        <div class="stat-item">
          <span class="stat-number">80K</span>
          <span class="stat-label">Followers</span>
        </div>
        <div class="stat-item">
          <span class="stat-number">803K</span>
          <span class="stat-label">Likes</span>
        </div>
        <div class="stat-item">
          <span class="stat-number">1.4K</span>
          <span class="stat-label">Photos</span>
        </div>
      </div>
    </main>
  </body>
</html>
